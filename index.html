<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IceMC Community</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Rules</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Discord</a></li>
        </ul>
      </nav>
      <div class="ip-info">
        <p>IP:</p>
        <p>Online</p>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="content">
      <header>
        <h1>IceMC</h1>
      </header>
      <div class="cards">
        <div class="card admin">
          <h2>Admin</h2>
          <p>Manage and oversee the community.</p>
        </div>
        <div class="card helper">
          <h2>Helper</h2>
          <p>Assist and support community members.</p>
        </div>
        <div class="card info">
          <h2>Our Info</h2>
          <button onclick="alert('How to connect clicked!')">How to connect</button>
          <button onclick="alert('Email clicked!')">Email</button>
          <button onclick="alert('Discord clicked!')">Discord</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
