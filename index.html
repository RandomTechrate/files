<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IceMC Community</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Rules</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="https://discord.gg/UEQytBkrCA" target="_blank">Discord</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="content">
      <header>
        <h1>IceMC</h1>
        <p class="server-ip">IP: play.icemc.online</p>
      </header>
      <div class="cards">
        <div class="card owner">
          <img src="skin1.png" alt="Owner Skin" class="avatar">
          <h2>Owner</h2>
          <p>Lead and manage IceMC.</p>
        </div>
        <div class="card admin">
          <img src="skin2.png" alt="Admin Skin" class="avatar">
          <h2>Admin</h2>
          <p>Manage and oversee the community.</p>
        </div>
        <div class="card helper">
          <img src="skin3.png" alt="Helper Skin" class="avatar">
          <h2>Helper</h2>
          <p>Assist and support community members.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
